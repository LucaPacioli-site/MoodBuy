<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodBuy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3f0f2, #fbc3f5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }

    /* Sign-up/Login */
    .auth-modal {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      animation: fadeIn 0.8s ease;
    }

    .auth-modal h1 {
      color: #ff6f91;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .auth-modal input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 15px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 16px;
    }

    .auth-modal button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 15px;
      background: #ff6f91;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-modal button:hover {
      background: #ff3f70;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Dashboard */
    .dashboard {
      display: none;
      width: 90%;
      max-width: 900px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .dashboard h2 {
      color: #ff6f91;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .dashboard p {
      color: #555;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .sections {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .section-card {
      background: linear-gradient(145deg, #ffe3f0, #fbc3f5);
      padding: 30px;
      border-radius: 25px;
      width: 260px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: 0.3s;
      text-align: left;
    }

    .section-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .section-card h3 {
      color: #ff3f70;
      margin-bottom: 12px;
      font-size: 22px;
    }

    .section-card p {
      color: #555;
      font-size: 15px;
      line-height: 1.5;
    }

    /* Mood Input */
    .mood-input {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .mood-input input {
      padding: 12px 15px;
      width: 250px;
      border-radius: 15px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 16px;
    }

    .mood-input button {
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      background: #ff6f91;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .mood-input button:hover {
      background: #ff3f70;
    }

    /* AI Response */
    .ai-response {
      margin-top: 30px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-size: 16px;
      color: #333;
      animation: fadeIn 0.8s ease;
    }

  </style>
</head>
<body>

  <!-- Sign-up/Login Modal -->
  <div class="auth-modal" id="authModal">
    <h1>Welcome to MoodBuy</h1>
    <input type="text" id="username" placeholder="Enter your username">
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="login()">Sign Up / Login</button>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <h2>Hello, <span id="userDisplay"></span>!</h2>
    <p>Choose your mood adventure:</p>
    <div class="sections">
      <div class="section-card" onclick="showMoodInput('cravings')">
        <h3>Cravings</h3>
        <p>Find food that fits your mood. Filipino, dessert, snacks, you name it!</p>
      </div>
      <div class="section-card" onclick="showMoodInput('ootd')">
        <h3>OOTD</h3>
        <p>Get fashion, hairstyles, shoes, and confidence tips for your occasion.</p>
      </div>
    </div>

    <!-- Mood Input Section -->
    <div class="mood-input" id="moodInputSection" style="display:none;">
      <input type="text" id="moodText" placeholder="Type your mood here...">
      <button onclick="processMood()">Submit</button>
      <button onclick="startVoiceRecognition()">üé§ Speak</button>
    </div>

    <!-- AI Response -->
    <div class="ai-response" id="aiResponse" style="display:none;"></div>
  </div>

  <script>
    let currentSection = '';

    function login() {
      const username = document.getElementById('username').value;
      if (username.trim() === "") {
        alert("Please enter your username!");
        return;
      }
      document.getElementById('authModal').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('userDisplay').textContent = username;
    }

    function showMoodInput(section) {
      currentSection = section;
      document.getElementById('moodInputSection').style.display = 'flex';
      document.getElementById('aiResponse').style.display = 'none';
      document.getElementById('moodText').value = '';
    }

    function processMood(moodText) {
      const mood = moodText || document.getElementById('moodText').value.trim();
      if (!mood) {
        alert("Please enter your mood!");
        return;
      }

      let response = '';

      if (currentSection === 'cravings') {
        response = `<strong>Cravings AI:</strong> üçî Based on your mood "<em>${mood}</em>", we suggest:<br>
        - Adobo with rice<br>
        - Halo-halo dessert<br>
        - Cheese sticks with dips<br>
        Enjoy your tasty adventure! üåü`;
      } else if (currentSection === 'ootd') {
        response = `<strong>OOTD AI:</strong> üëó For your "<em>${mood}</em>" event, we recommend:<br>
        - Outfit: Elegant gown or suit<br>
        - Shoes: Stylish heels or dress shoes<br>
        - Fragrance: Floral or woody notes<br>
        - Hairstyle: Soft curls or slick updo<br>
        <em>Confidence tip:</em> Smile and walk tall! ‚ú®`;
      }

      const aiDiv = document.getElementById('aiResponse');
      aiDiv.innerHTML = response;
      aiDiv.style.display = 'block';
    }

    // Voice Recognition
    function startVoiceRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser does not support voice input.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const voiceText = event.results[0][0].transcript;
        document.getElementById('moodText').value = voiceText;
        processMood(voiceText);
      }

      recognition.onerror = function(event) {
        alert("Voice recognition error: " + event.error);
      }
    }
  </script>

</body>
</html>
